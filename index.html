<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="active-logo">
            <img src="images/icon-view.svg" alt="view symbol" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-info">
          <div class="ethereum-section">
            <img src="images/icon-ethereum.svg" alt="ethereum symbol" /><span
              >0.041 ETH</span
            >
          </div>
          <div class="time-section">
            <img src="images/icon-clock.svg" alt="clock" />
            <span><time datetime="P3D">3 days</time> left</span>
          </div>
        </div>
        <div class="card-footer">
          <div class="author-img-container">
            <img src="images/image-avatar.png" alt="image of Jules Wyvern" />
          </div>
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/snguyen56"
            target="_blank"
            rel="noopener noreferrer"
            >Steven Nguyen</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
